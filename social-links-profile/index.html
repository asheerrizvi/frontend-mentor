<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <article class="social-card">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt=""
          class="social-card__image"
        />
        <div class="social-card__title">
          <h2 class="social-card__name">Jessica Randall</h2>
          <p class="social-card__location">London, United Kingdom</p>
        </div>
        <p>"Front-end developer and avid reader."</p>
        <ul class="social-card__links">
          <li><button>GitHub</button></li>
          <li><button>Frontend Mentor</button></li>
          <li><button>LinkedIn</button></li>
          <li><button>Twitter</button></li>
          <li><button>Instagram</button></li>
        </ul>
      </article>
    </main>
  </body>
</html>
